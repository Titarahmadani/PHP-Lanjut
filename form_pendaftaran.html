<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran</title>
</head>
<body>
    <form action="proses_pendaftaran.php" method="post">
        <div class="form-group">
            <label for="nim">NIM: </label>
            <input type="text" id="nim" name="nim" required><br><br>
        </div>

        <div class="form-group">
            <label for="nama">Nama: </label>
            <input type="text" id="nama" name="nama" required><br><br>
        </div>

        <div class="form-group">
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email" required><br><br>
        </div>

        <div class="form-group">
            <label for="tempat">Tempat: </label>
            <input type="text" id="tempat" name="tempat" required>
            <label for="tempat">Tanggal Lahir: </label>
        <input type="date" id="ttl" name="ttl" required><br><br>
        </div>

        <div class="form-group">
            <label for="alamat">Alamat: </label>
            <textarea id="alamat" name="alamat" rows="3" required></textarea><br><br>
        </div>

        <div class="form-group">
            <label for="gender">Jenis Kelamin:</label>
            <input type="radio" id="laki-laki" name="gender" value="Laki-laki" required>
            <label for="laki-laki">Laki-laki</label>
            <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
            <label for="perempuan">Perempuan</label><br><br>
        </div>
        <button type="submit">Daftar</button>
    </form>
</body>
</html>
